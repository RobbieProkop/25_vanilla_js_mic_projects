<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../public/styles/hangman_styles.css" />
    <script defer src="app.js"></script>
    <title>Hangman</title>
  </head>
  <body>
    <h1>Hangman</h1>
    <p>Guess the word, or the man hangs. Enter a letter</p>

    <div class="game-container">
      <svg height="250" width="200" class="figure-container">
        <!-- top -->
        <line x1="60" y1="20" x2="140" y2="20" />
        <!-- hanging line -->
        <line x1="140" y1="20" x2="140" y2="50" />
        <!-- main rod down -->
        <line x1="60" y1="20" x2="60" y2="360" />
        <!-- base stand -->
        <line x1="10" y1="360" x2="110" y2="360" />
        <!-- head -->
        <circle class="figure-part" cx="140" cy="90" r="40" />
        <!-- eyes -->
        <line class="figure-part" x1="135" y1="80" x2="120" y2="70" />
        <line class="figure-part" x1="165" y1="70" x2="150" y2="80" />
        <!-- mouth -->
        <line class="figure-part" x1="130" y1="110" x2="150" y2="105" />
        <!-- body -->
        <line class="figure-part" x1="140" y1="130" x2="140" y2="250" />

        <!-- arms -->
        <line class="figure-part" x1="270" y1="130" x2="140" y2="200" />
        <line class="figure-part" x1="70" y1="230" x2="140" y2="200" />
        <!-- legs -->
        <line class="figure-part" x1="140" y1="250" x2="250" y2="390" />
        <line class="figure-part" x1="140" y1="250" x2="600" y2="390" />
        <!-- <line x1="70" y1="300" x2="250" y2="390" /> -->
      </svg>

      <!-- wrong letters -->
      <div class="wrong-letters-container">
        <div id="wrong-letters">
          <p>WRONG</p>
          <span>e, f, r, g, s, a,</span>
        </div>
      </div>

      <!-- word -->
      <div class="word" id="word">
        <div class="letter">h</div>
        <div class="letter">e</div>
        <div class="letter">l</div>
        <div class="letter">l</div>
        <div class="letter">o</div>
      </div>
    </div>

    <!-- container for final message -->
    <div class="popup-container" id="popup-container">
      <div class="popup">
        <h2 id="final-message">You're a winner</h2>
        <button id="play-button">Play Again</button>
      </div>
    </div>

    <!-- Notifigcation for letter already guessed -->
    <div class="notification-container" id="notification-container">
      <p>You have already entered this letter</p>
    </div>
  </body>
</html>
